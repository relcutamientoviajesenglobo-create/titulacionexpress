<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" fill="none">
  <circle cx="200" cy="150" r="120" fill="#10B981" opacity="0.03"/>
  <!-- Main card -->
  <rect x="80" y="60" width="240" height="160" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  <!-- Top stripe -->
  <rect x="80" y="60" width="240" height="8" rx="4" fill="#1B3A5C"/>
  <!-- Photo area -->
  <rect x="100" y="85" width="60" height="72" rx="4" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
  <circle cx="130" cy="108" r="14" fill="#CBD5E1"/>
  <path d="M108 145C108 135 116 130 130 130C144 130 152 135 152 145" fill="#CBD5E1"/>
  <!-- Text info -->
  <rect x="180" y="88" width="120" height="6" rx="3" fill="#1B3A5C" opacity="0.15"/>
  <rect x="180" y="102" width="90" height="5" rx="2.5" fill="#E2E8F0"/>
  <rect x="180" y="115" width="100" height="5" rx="2.5" fill="#E2E8F0"/>
  <rect x="180" y="128" width="70" height="5" rx="2.5" fill="#E2E8F0"/>
  <!-- Cédula number -->
  <rect x="180" y="148" width="120" height="20" rx="4" fill="#1B3A5C" opacity="0.05"/>
  <text x="240" y="162" font-family="monospace" font-size="11" fill="#1B3A5C" text-anchor="middle" opacity="0.4">CÉD. PROF. 12345678</text>
  <!-- Official seal overlay -->
  <circle cx="290" cy="105" r="22" fill="none" stroke="#E8A838" stroke-width="1.5" opacity="0.3"/>
  <circle cx="290" cy="105" r="16" fill="none" stroke="#E8A838" stroke-width="1" opacity="0.2"/>
  <text x="290" y="108" font-family="system-ui,sans-serif" font-size="7" font-weight="600" fill="#E8A838" text-anchor="middle" opacity="0.4">DGP</text>
  <!-- Check badge -->
  <g transform="translate(295, 175)">
    <circle cx="20" cy="20" r="20" fill="#10B981"/>
    <path d="M12 20L17 25L28 15" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Floating elements -->
  <g fill="#E8A838" opacity="0.15">
    <circle cx="50" cy="100" r="6"/>
    <circle cx="370" cy="80" r="4"/>
    <circle cx="60" cy="230" r="5"/>
    <circle cx="350" cy="240" r="7"/>
  </g>
  <!-- Label -->
  <text x="200" y="260" font-family="system-ui,sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Cédula Profesional Electrónica</text>
  <text x="200" y="278" font-family="system-ui,sans-serif" font-size="9" fill="#94A3B8" text-anchor="middle">Verificable en el registro público de la SEP</text>
</svg>
