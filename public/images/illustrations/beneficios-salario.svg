<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" fill="none">
  <circle cx="200" cy="150" r="130" fill="#10B981" opacity="0.02"/>
  <!-- Chart background -->
  <rect x="50" y="40" width="300" height="200" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <!-- Grid lines -->
  <line x1="80" y1="80" x2="330" y2="80" stroke="#F1F5F9" stroke-width="1"/>
  <line x1="80" y1="120" x2="330" y2="120" stroke="#F1F5F9" stroke-width="1"/>
  <line x1="80" y1="160" x2="330" y2="160" stroke="#F1F5F9" stroke-width="1"/>
  <line x1="80" y1="200" x2="330" y2="200" stroke="#F1F5F9" stroke-width="1"/>
  <!-- Bars: sin título -->
  <rect x="100" y="140" width="40" height="70" rx="4" fill="#CBD5E1"/>
  <text x="120" y="225" font-family="system-ui,sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Sin título</text>
  <!-- Bars: con título -->
  <rect x="180" y="85" width="40" height="125" rx="4" fill="#1B3A5C"/>
  <text x="200" y="225" font-family="system-ui,sans-serif" font-size="8" fill="#64748B" text-anchor="middle">Con título</text>
  <!-- Bars: con cédula -->
  <rect x="260" y="65" width="40" height="145" rx="4" fill="#E8A838"/>
  <text x="280" y="225" font-family="system-ui,sans-serif" font-size="8" fill="#64748B" text-anchor="middle">Con cédula</text>
  <!-- Percentage labels -->
  <text x="120" y="135" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#64748B" text-anchor="middle">Base</text>
  <text x="200" y="79" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#1B3A5C" text-anchor="middle">+40%</text>
  <text x="280" y="59" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#E8A838" text-anchor="middle">+70%</text>
  <!-- Title -->
  <text x="200" y="265" font-family="system-ui,sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Incremento salarial promedio (IMCO)</text>
  <!-- Arrow -->
  <path d="M145 130L175 95" stroke="#10B981" stroke-width="1.5" stroke-dasharray="4 3" marker-end="url(#arrow)"/>
  <path d="M225 80L255 70" stroke="#10B981" stroke-width="1.5" stroke-dasharray="4 3"/>
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0 0L6 3L0 6Z" fill="#10B981"/>
    </marker>
  </defs>
</svg>
