<svg xmlns="http://www.w3.org/2000/svg" width="480" height="400" viewBox="0 0 480 400" fill="none">
  <!-- Background shapes -->
  <circle cx="240" cy="200" r="160" fill="#E8A838" opacity="0.06"/>
  <circle cx="320" cy="120" r="80" fill="#1B3A5C" opacity="0.06"/>
  
  <!-- Document/diploma -->
  <rect x="140" y="100" width="200" height="260" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  <rect x="170" y="130" width="140" height="8" rx="4" fill="#E8A838" opacity="0.3"/>
  <rect x="170" y="150" width="120" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="170" y="166" width="140" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="170" y="182" width="100" height="6" rx="3" fill="#CBD5E1"/>
  
  <!-- SEP seal -->
  <circle cx="240" cy="240" r="35" fill="none" stroke="#1B3A5C" stroke-width="2" opacity="0.3"/>
  <circle cx="240" cy="240" r="28" fill="none" stroke="#1B3A5C" stroke-width="1" opacity="0.2"/>
  <text x="240" y="237" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#1B3A5C" text-anchor="middle" opacity="0.4">SEP</text>
  <text x="240" y="250" font-family="system-ui,sans-serif" font-size="7" fill="#1B3A5C" text-anchor="middle" opacity="0.3">MÉXICO</text>
  
  <!-- Signature lines -->
  <line x1="170" y1="300" x2="230" y2="300" stroke="#CBD5E1" stroke-width="1"/>
  <line x1="250" y1="300" x2="310" y2="300" stroke="#CBD5E1" stroke-width="1"/>
  <text x="200" y="315" font-family="system-ui,sans-serif" font-size="7" fill="#94A3B8" text-anchor="middle">Firma</text>
  <text x="280" y="315" font-family="system-ui,sans-serif" font-size="7" fill="#94A3B8" text-anchor="middle">Cédula</text>
  
  <!-- Graduation cap on top -->
  <g transform="translate(195, 50)">
    <path d="M0 35L45 10L90 35L45 60Z" fill="#1B3A5C"/>
    <path d="M45 60L45 80" stroke="#1B3A5C" stroke-width="3"/>
    <path d="M20 47L20 70C20 80 45 90 70 70L70 47" fill="none" stroke="#1B3A5C" stroke-width="2.5"/>
    <circle cx="45" cy="82" r="4" fill="#E8A838"/>
    <path d="M80 35L80 55" stroke="#E8A838" stroke-width="2"/>
