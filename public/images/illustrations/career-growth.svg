<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" fill="none">
  <circle cx="200" cy="160" r="120" fill="#E8A838" opacity="0.04"/>
  <!-- Timeline / growth path -->
  <path d="M60 250C100 250 120 200 160 180C200 160 220 140 260 100C300 60 330 50 360 40" stroke="#1B3A5C" stroke-width="3" stroke-linecap="round" fill="none" stroke-dasharray="0"/>
  <!-- Dots on path -->
  <circle cx="60" cy="250" r="8" fill="white" stroke="#1B3A5C" stroke-width="2"/>
  <text x="60" y="275" font-family="system-ui,sans-serif" font-size="9" fill="#64748B" text-anchor="middle">Inicio</text>
  <circle cx="160" cy="180" r="8" fill="white" stroke="#1B3A5C" stroke-width="2"/>
  <text x="160" y="205" font-family="system-ui,sans-serif" font-size="9" fill="#64748B" text-anchor="middle">3 años exp.</text>
  <circle cx="260" cy="100" r="8" fill="white" stroke="#E8A838" stroke-width="2.5"/>
  <text x="260" y="125" font-family="system-ui,sans-serif" font-size="9" fill="#64748B" text-anchor="middle">Acuerdo 286</text>
  <!-- Final: graduation -->
  <circle cx="360" cy="40" r="16" fill="#E8A838" opacity="0.15"/>
  <circle cx="360" cy="40" r="12" fill="#E8A838"/>
  <path d="M353 40L357 44L367 36" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="360" y="70" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#1B3A5C" text-anchor="middle">¡Título!</text>
  <!-- Experience icons along path -->
  <g transform="translate(90, 215)" opacity="0.4">
    <rect width="20" height="16" rx="2" fill="none" stroke="#64748B" stroke-width="1.5"/>
    <rect x="4" y="4" width="12" height="2" rx="1" fill="#64748B"/>
    <rect x="4" y="8" width="8" height="2" rx="1" fill="#64748B"/>
  </g>
  <g transform="translate(200, 130)" opacity="0.4">
    <rect width="20" height="16" rx="2" fill="none" stroke="#64748B" stroke-width="1.5"/>
    <circle cx="10" cy="6" r="3" fill="none" stroke="#64748B" stroke-width="1.2"/>
    <path d="M4 14C4 11 6 10 10 10C14 10 16 11 16 14" fill="none" stroke="#64748B" stroke-width="1.2"/>
  </g>
  <!-- Ascending bars (experience accumulation) -->
  <g transform="translate(30, 160)" opacity="0.1">
    <rect x="0" y="70" width="14" height="20" rx="2" fill="#1B3A5C"/>
    <rect x="20" y="50" width="14" height="40" rx="2" fill="#1B3A5C"/>
    <rect x="40" y="30" width="14" height="60" rx="2" fill="#1B3A5C"/>
    <rect x="60" y="10" width="14" height="80" rx="2" fill="#E8A838"/>
  </g>
</svg>
